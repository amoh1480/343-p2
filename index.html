<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="style.css">

    <title>Pokemon Love</title>

</head>

<body>
    <!-- LEFT SIDE -->
    <div id="leftSide" class="sidebar-item sticky-top">
        <label>Choose a Pokemon: </label>
    </div>

    <!-- RIGHT SIDE  -->
    <div id="rightSide">
        <!-- SEARCH - FILTER -->
        <div class="search-filter">
            <!-- search bar -->
            <input type="text" id="myInput" onkeyup="filterSearch()" placeholder="Search for names..">
            <!-- filter -->
            <div class="slidecontainer">
                <label for="range">Compatibility Percent</label>
                <input type="range" oninput="sliderUpdate()" min="1" max="99" value="50" class="slider" id="myRange">
                <p id="range_value"></p>
            </div>
            <ul id="myUL">
            </ul>
        </div>
    </div>
    <script src="pokemonLove.js"></script>
</body>


</html>
